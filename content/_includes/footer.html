{% assign constants = site.data.site-constants %}
<footer class="p-5">
  <div class="max-w-fit mx-auto px-1">
    <h2 class="text-xl">{{ constants.title | escape }}</h2>

    <div class="text-sm md:flex">
      <div class="w-1/2 md:w-full">
        <ul>
          <li>
            {{ constants.author | escape }}
          </li>
        </ul>
      </div>

      <div class="w-full">
        <p>{{- constants.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
