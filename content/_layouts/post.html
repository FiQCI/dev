---
layout: base
---
{% assign constants = site.data.constants %}
<article itemscope itemtype="http://schema.org/BlogPosting" class="mx-8 lg:mx-[100px] py-6">

  <header class="prose m-auto">
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="text-sm">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = constants.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}
    </p>
  </header>

  <div class="prose m-auto" itemprop="articleBody">
    {{ content }}
  </div>

</article>
